<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="comment.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Section</title>
</head>
<body id="change">
    <div class="container">
        <div class="contain">
            <div class="heading">
                <h1>ADD YOUR REVIEWS</h1>
            </div>
            <div class="fill">
                <p>Leave a comment on this post</p>
                <form>
                    <input type="text" placeholder="First Name" required id="setfirstname">
                    <input type="text" placeholder="Last Name" required id="setlastname"><br>
                    <input type="text" placeholder="E-mail Address" required id="setEmail"><br>
                    <textarea placeholder="Your comment" name="message" id="setMessage" rows="5" cols="69"></textarea> <br> 
                    <button id="btn">Submit your comment</Button>
                </form>  
            </div>
            <div class="reviews" id="reviews">
                
            </div>
            
        </div> 
    </div>
        
    </div>
    
    

    <script type="text/javascript" src="comment.js"></script>
</body>
</html>
